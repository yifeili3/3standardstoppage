<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3StandardStoppage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body onload="loadMainPage()">
        <section class="landing">
            <video class="video-layout" src="image/background.mp4" autoplay muted></video>
            <div class="overlay"></div>
            <div class="logo">
                <img src="image/logo.svg">
            </div>
        </section>
        <section class="main-page" style="display:none">
            <div class="background"></div>
            <div class="transparent_logo">
                <img src="image/transparent_logo.png" class="icon-img">
            </div>
            <div id="logo-bungee">
                <a href="https://www.google.com" >
                    <img src="image/logo_bungee.png" class="icon-img">
                </a>
            </div>
            <div id="logo-coffee">
                <img src="image/logo_coffee.png" class="icon-img" >
            </div>
            <div id="logo-post">
                <img src="image/logo_post.png" class="icon-img">
            </div>
            <div id="logo-podcast">
                <img src="image/logo_podcast.png" class="icon-img">
            </div>
            <div id="navi">
                <div class="hover-container">
                    <div class="hover-text"><p>Contact us</p></div>
                    <div class="hover-icon"><a href="https://3ssstudios.com"><img src="image/logo_smile.png" style="width:40px;height:40px"></a></div>
                </div>
                <div class="hover-container" >
                    <div class="hover-text" ><p>About us</p></div>
                    <div class="hover-icon"><a href="https://3ssstudios.com"><img src="image/logo_pool.png" style="width:40px;height:40px"></a></div>
                </div>
                
            </div>
            
        </section>     
    </body>
    <script>
        function loadMainPage() { 
            setTimeout(function(){
                $(".landing").hide();
                $(".main-page").show();
                $('video').trigger('pause');
                }, 5000); 
        }

        // function showHoverText(id){
        //     document.getElementById(id).style.setProperty("visibility","visible");
        // }
        // function hideHoverText(id){
        //     document.getElementById(id).style.setProperty("visibility", "hidden");     
        // }
    </script>
</html>
