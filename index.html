<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3StandardStoppage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body onload="loadMainPage()">
        <section class="landing">
            <video class="video-layout" src="image/background.mp4" autoplay muted></video>
            <div class="overlay"></div>
            <div class="logo">
                <img src="image/logo.svg" class="icon-img">
            </div>
        </section>
        <section class="main-page" style="display:none">
            <div class="mask"><img class="details"></div>
            <div class="transparent_logo">
                <img src="image/logo.svg" class="icon-img">
            </div>
            <div id="logo-shop">
                <a href="https://3ssstudios.com">
                    <img src="image/logo_shop.png" class="icon-img">
                </a>
            </div> 
            <div id="logo-bungee">
                <a href="https://www.google.com" >
                    <img src="image/logo_bungee.png" class="icon-img">
                </a>
            </div>
            <div id="logo-post">
                <img src="image/logo_post.png" class="icon-img">
            </div>           
            <div id="logo-coffee">
                <img src="image/logo_coffee.png" class="icon-img" >
            </div>
            
            <div id="logo-podcast">
                <img id="podcast0" src="image/logo_podcast.png" class="icon-img">
                <img id="podcast1" src="image/logo_podcast_hidden.png" class="icon-img">
            </div>
            <div id="navi">
                <div class="hover-container">
                    <div class="hover-text"><a href="https://3ssstudios.com" class="hover-link"><img src="image/contact.png" class="icon-img"></a></div>
                    <div class="hover-icon"><img src="image/logo_smile.png" style="width:30px;height:30px"></div>
                </div>
                <div class="hover-container" >
                    <div class="hover-text" ><a href="https://3ssstudios.com" class="hover-link"><img src="image/about.png" class="icon-img"></a></div>
                    <div class="hover-icon"><img src="image/logo_pool.png" style="width:30px;height:30px"></div>
                </div>
                
            </div>
            
        </section>     
    </body>
    <script>
        function loadMainPage() { 
            setTimeout(function(){
                $(".landing").hide();
                $(".main-page").show();
                $(".transparent_logo").addClass("animate");
                }, 5000); 
        }
        
        $("#logo-post").hover(
            function(){
                $("#logo-bungee").hide(0, showDetails("post_hidden", "20%", "10%"));
            },
            function(){
                $("#logo-bungee").show(0, hideDetails());
            }
        );

        $("#logo-bungee").hover(
            function(){
                $("#logo-post").hide(0, showDetails("bungee_hidden", "20%", "10%"));
            },
            function(){
                $("#logo-post").show(0, hideDetails());
            }
        );

        function showDetails(name, pos_to_right, pos_to_top){
            $(".mask").css({"visibility": "visible",});
            $(".mask").animate({opacity: 1},{duration: 300});
            $(".details").attr("src", "image/"+ name + ".png");
            $(".details").css({
                "height": "70%",
                "width": "auto",
                "position": "absolute",
                "top": pos_to_top,
                "right": pos_to_right
            });
        }

        function hideDetails(){
            $(".mask").animate({opacity: 0},{duration: 200});
            $(".mask").css({"visibility": "hidden"});
            $(".details").removeAttr("src");
        }

    </script>
</html>
